<div style="width: 25%; margin: 0 auto; margin-top: 10rem">
  <po-dynamic-form
    [p-fields]="fields"
    #dynamicForm
    p-auto-focus="name"
    [p-value]="credentials"
  >

  <div class="po-row">
    <po-button
      class="po-md-12"
      p-label="Entrar"
      [p-disabled]="!!dynamicForm.form.invalid"
      (p-click)="login(); dynamicForm.form.reset()"
    >
    </po-button>
  </div>
